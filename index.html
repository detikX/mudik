<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jalur Mudik</title>
    <link rel="stylesheet" href="sass/bootstrap.min.css">
    <link rel="stylesheet" href="sass/slick-theme.css">
    <link rel="stylesheet" href="sass/slick.css">
    <link rel="stylesheet" href="sass/font-awesome.css">
    <link rel="stylesheet" href="sass/style.css">
</head>

<body>

    <main>
        <section class="banner">
            <div class="judul">
                <h2>Menelisik Jalur Mudik 2023</h2>
            </div>
        </section>
        <section class="pembukaan">
            <div class="container">
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Amet maiores consectetur veritatis, dolorum quam, ducimus praesentium distinctio itaque dicta aliquid, soluta quod harum facilis. Nulla tempora id asperiores placeat qui!</p>
            </div>
        </section>
        <section class="peta">
            <div class="judul-hero">
                <h3 class="wow animate__animated animate__fadeIn" data-wow-delay="0.5s">Trans Sumatera - Jawa</h3>
            </div>
            <div class="container">
                <div class="d-block">
                    <div class="peta__image">
                        <img src="img/sumatera.png" alt="">

                    <div class="peta__image">
                        <img src="img/jawa.jpg" alt="">
                    </div>
                </div>
                <div class="details">

                </div>
            </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/app.js"></script>

</html>
